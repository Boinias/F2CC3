<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>

const mark = {
    fullName: "Mark Miller",
    mass: 78,
    height: 1.69,
    calcBMI: function () {
        return (this.mass/(this.height * this.height));
    },
}
const john = {
    fullName: "John Smith",
    mass: 92,
    height: 1.95,
    calcBMI: function () {
        return (this.mass/(this.height * this.height));
    },
};

const calcBMIJohn = john.calcBMI();
const calcBMIMark = mark.calcBMI();

let message = `${john.fullName}'s BMI (${calcBMIJohn}) is ${calcBMIJohn > calcBMIMark ? "higher" : "lower"} than Mark's (${calcBMIMark})`

console.log(message)





    </script>
</body>
</html>
