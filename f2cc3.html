    <script>

const mark = {
    fullName: "Mark Miller",
    mass: 78,
    height: 1.69,
    calcBMI: function () {
        return (this.mass/(this.height * this.height));
    },
    BMI: this.calcBMI
}
const john = {
    fullName: "John Smith",
    mass: 92,
    height: 1.95,
    calcBMI: function () {
        this.BMI = (this.mass/(this.height * this.height));
        return this.BMI;
    },
}

console.log(john.BMI)

let message = `${john.fullName}'s BMI (${john.calcBMI()}) is ${john.calcBMI() > mark.calcBMI() ? "higher" : "lower"} than Mark's (${mark.calcBMI()})`







    </script>
